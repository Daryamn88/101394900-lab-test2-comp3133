<div *ngIf="mission" style="background-color: #fbb169; padding: 20px;">
    <img [src]="mission.links.mission_patch" alt="Patch" width="200" />
  
    <h2 style="margin-top: 10px;">Mission - {{ mission.mission_name }}</h2>
    <hr />
    <p><strong>Name:</strong> {{ mission.mission_name }}</p>
    <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
  
    <h3>Rocket</h3>
    <hr />
    <p><strong>Name:</strong> {{ mission.rocket.rocket_name }}</p>
    <p><strong>Type:</strong> {{ mission.rocket.rocket_type }}</p>
  
    <h3>Launch Site</h3>
    <hr />
    <p><strong>Name:</strong> {{ mission.launch_site.site_name_long }}</p>
  
    <h3>Launch Details</h3>
    <hr />
    <p>{{ mission.details }}</p>
  
    <button mat-raised-button color="primary" (click)="goBack()">back</button>
  </div>
